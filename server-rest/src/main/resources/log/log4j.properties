# Define the root logger with appender file
log = ./src/main/resources/log/out
log4j.rootLogger=DEBUG, FILE

# Define the file appender	
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=${log}/log.out

# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %-5p [%C] [%t]: %m%n

# Add log info
log4j.appender.dao=DEBUG
log4j.appender.entity=DEBUG
log4j.appender.rest=DEBUG
log4j.appender.service=DEBUG
log4j.appender.util=DEBUG